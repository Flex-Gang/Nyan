    animation: rotate 1s infinite, move 2s infinite linear, flicker 1s infinite;
}


/* Flickering effect */
@keyframes flicker {
    0% { opacity: 1; }
    25% { opacity: 0.2; }
    50% { opacity: 0.8; }
    75% { opacity: 0.3; }
    100% { opacity: 1; }
}

/* Movement animation */

    0% { left: 10%; top: 10%; }

    100% { left: 10%; top: 50%; }
}

</style>

<script type="text/javascript">
    const flickerDiv = document.getElementById('flickerDiv');

function Mouvement() {
    const randomX = Math.floor(Math.random() * (window.innerWidth - 100)); // Subtracting width of the div
    const randomY = Math.floor(Math.random() * (window.innerHeight - 100)); // Subtracting height of the div

    // Apply the random positions to the div
    flickerDiv.style.left = `${randomX}px`;
    flickerDiv.style.top = `${randomY}px`;
}


setInterval(Mouvement, 1500);


Mouvement();

document.getElementById('background-music').play();

</script>
